<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>KHS Opret Vagt</title>
        <h:outputStylesheet library="css" name="welcome.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
        </script>
        <script src="javascriptToggle.js"></script>
    </h:head>
    <h:body>
        <h:form>
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Overview" outcome="adminWelcome" icon="ui-icon-star">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Administrer vikarer" outcome="createSubstitute" icon="ui-icon-star">
                    <f:param name="i" value="1" />
                </p:menuitem>

                <p:menuitem value="Kalender" outcome="SubstituteIndex" icon="ui-icon-calendar">
                    <f:param name="i" value="2" />
                </p:menuitem>

                <p:menuitem value="Log ud" outcome="login" icon="ui-icon-cancel">
                    <f:param name="i" value="3" />
                </p:menuitem>
            </p:tabMenu>

            <p:growl id="growl" sticky="true" showDetail="true"/>

            <p:tab id="Vagter" title="Vagter">
                <p:panel header="Vagt detaljer">
                    <p:messages />
                    <h:panelGrid columns="2" columnClasses="label ,value">
                        <h:outputText value="Start dato *"/>
                        <p:inputText value="#{Shift.shift.startDate}" label="Start dato"/>

                        <h:outputText value="Slut dato *"/>
                        <p:inputText value="#{Shift.shift.endDate}" label="Slut dato"/>  

                        <h:outputText value="Start tid *"/>
                        <p:inputText value="#{Shift.shift.startTime}" label="Start tid"/>  

                        <h:outputText value="Slut tid *"/>
                        <p:inputText value="#{Shift.shift.endTime}" label="Slut tid"/>

                        <h:outputText value="Zone *"/>
                        <p:inputText value="#{Shift.shift.zone}" label="Zone"/>    

                        <h:outputText value="* - Skal udfyldes"/>
                    </h:panelGrid>
                    <p:commandButton value="Submit" actionListener="#{shiftBean.createShiftBean(startDate, endDate, startTime, endTime, zone)}" update="growl" process="@this"/>
                </p:panel>
            </p:tab>
        </h:form>     
    </h:body>

</html>
