<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>KHS Admin login side</title>
        <h:outputStylesheet library="css" name="welcome.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
        </script>
        <script src="javascriptToggle.js"></script>
    </h:head>
    <h:body> 
        <h:form class="ui-widget">
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Overview" outcome="adminWelcome" icon="ui-icon-star">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Administrer vikarer" outcome="createSubstitute" icon="ui-icon-star">
                    <f:param name="i" value="1" />
                </p:menuitem>

                <p:menuitem value="Kalender" outcome="SubstituteIndex" icon="ui-icon-calendar">
                    <f:param name="i" value="2" />
                </p:menuitem>

                <p:menuitem value="Log ud" action="#{loginBean.logout}" icon="ui-icon-cancel">
                    <f:param name="i" value="3" />
                </p:menuitem>
                
                 <p:menuitem value="Administrer vagter" outcome="createShift" icon="ui-icon-star">
                    <f:param name="i" value="4"/>
                </p:menuitem>
                
            </p:tabMenu>
            <h3>Logget ind(ADMIN) som: #{loginBean.user.emailAddress}</h3>

            <h:panelGrid columns="2">
                <h:outputLabel value="Navn:"/> #{loginBean.user.name}
                <h:outputLabel value="Mellemnavn:"/> #{loginBean.user.middlename}
                <h:outputLabel value="Efternavn:"/> #{loginBean.user.surname} <br></br>
                <h:outputLabel value="E-mailaddresse:"/> #{loginBean.user.emailAddress}
                <h:outputLabel value="Mobil nummer:"/> #{loginBean.user.mobilePhone}
            </h:panelGrid>
      
            <p><h:commandButton id="logudBtn" value="Log ud" action="login" class="ui-widget" ></h:commandButton></p> 
        </h:form>
    </h:body>
</html>
