<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>KHS Admin login side</title>
        <h:outputStylesheet library="css" name="welcome.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
        </script>
        <script src="javascriptToggle.js"></script>
    </h:head>
    <h:body> 
        <h:form>
            <h3>Logget ind(ADMIN) som: #{loginBean.user.emailAddress}</h3>

            <h:panelGrid columns="2">
                <h:outputLabel value="Navn:"/> #{loginBean.user.name}
                <h:outputLabel value="Mellemnavn:"/> #{loginBean.user.middlename}
                <h:outputLabel value="Efternavn:"/> #{loginBean.user.surname} <br></br>
                <h:outputLabel value="E-mailaddresse:"/> #{loginBean.user.emailAddress}
                <h:outputLabel value="Mobil nummer:"/> #{loginBean.user.mobilePhone}
            </h:panelGrid>
            <h:dataTable var="list" value="#{opretVikarBean.getAllSubstitute()}">
                         <h:column>
                             <h:outputText value="#{list.name}"/>
                </h:column>
            </h:dataTable>



            <p><h:commandButton id="logud" value="Log ud" action="login" class="logudknap"></h:commandButton></p> 
            <h:commandButton id="opretvikar" value="Opret vikar" class="logudknap" action="createSubstitute"></h:commandButton>



        </h:form>
    </h:body>
</html>
